spring.application.name=PlataformaDeViajes

server.port=${AP_PORT}

spring.datasource.url=jdbc:mariadb://${AP_DATASOURCE_HOST}:${AP_DATASOURCE_PORT}/${AP_DATASOURCE_DATABASE}
